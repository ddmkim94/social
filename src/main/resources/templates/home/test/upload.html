<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>파일 업로드 테슷흐</h1>

  <!-- form 으로 파일 업로드 시 필수 속성 : method="post" enctype="multipart/form-data" -->
  <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <div>
        <span>파일 1</span>
        <input type="file" name="img1" accept="image/png, image/gif, image/jpeg">
    </div>
    <div>
        <span>파일 2</span>
        <input type="file" name="img2" accept="image/png, image/gif, image/jpeg">
    </div>
  <div>
      <span>업로드</span>
      <input type="submit" value="전송">
  </div>
  </form>
</body>
</html>
