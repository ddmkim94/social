<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout.html}">
<head>
    <title>로그인</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>로그인</h1>
        <!-- th:action url 을 생략해도 member/login 으로 POST 요청을 보냄 -->
        <form th:action="@{/member/login}" method="post" onsubmit="LoginForm__submit(this); return false;">
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" name="username">
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-3 py-2 text-center mr-2 my-2">로그인</button>
        </form>

        <div>
            <a href="/oauth2/authorization/kakao">
                카카오 로그인
            </a>
        </div>

        <script>
            function LoginForm__submit(form) {
                if (form.username.value.trim().length == 0) {
                    alert('아이디 입력해라');
                    form.username.focus();
                    return;
                }

                if (form.password.value.trim().length == 0) {
                    alert('비밀번호 입력해라');
                    form.password.focus();
                    return;
                }

                form.submit();
            }
        </script>
    </div>
</section>
</body>
</html>
