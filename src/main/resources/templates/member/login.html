<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>로그인</h1>
    <!-- th:action url 을 생략해도 member/login 으로 POST 요청을 보냄 -->
    <form th:action="@{/member/login}" method="post" onsubmit="LoginForm__submit(this); return false;">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username">
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>

        <button type="submit">로그인</button>
    </form>

    <script>
        function LoginForm__submit(form) {
            if (form.username.value.trim().length == 0) {
                alert('아이디 입력해라');
                form.username.focus();
                return;
            }

            if (form.password.value.trim().length == 0) {
                alert('비밀번호 입력해라');
                form.password.focus();
                return;
            }

            form.submit();
        }
    </script>
</body>
</html>
