<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout.html}">
<head>
    <title>회원가입</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>회원가입</h1>
        <form th:action="@{/member/join}" method="post" enctype="multipart/form-data" onsubmit="JoinForm__submit(this); return false;">
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" name="username">
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email">
            </div>

            <div>
                <label for="profileImg">프로필 이미지</label>
                <input type="file" id="profileImg" name="profileImg">
            </div>

            <button type="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-3 py-2 text-center mr-2 my-2">회원가입</button>
        </form>

        <script>
            function JoinForm__submit(form) {
                if (form.username.value.trim().length == 0) {
                    alert('아이디 입력해라');
                    form.username.focus();
                    return;
                }

                if (form.password.value.trim().length == 0) {
                    alert('비밀번호 입력해라');
                    form.password.focus();
                    return;
                }

                if (form.email.value.trim().length == 0) {
                    alert('이메일 입력해라');
                    form.email.focus();
                    return;
                }

                form.submit();
            }
        </script>
    </div>
</section>
</body>
</html>
