<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/layout.html}">
<head>
  <title>글수정</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <h1>글수정</h1>
    <form th:action="@{|/article/${article.id}/modify|}" method="post" enctype="multipart/form-data" onsubmit="ModifyForm__submit(this); return false;">
      <div>
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" th:value="${article.subject}">
      </div>

      <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" th:text="${article.content}"></textarea>
      </div>

      <div>
        <span>본문 이미지</span>
        <div>
          <input type="file" name="common__inBody__1" accept="image/png, image/gif, image/jpeg">
        </div>
        <div>
          <input type="file" name="common__inBody__2" accept="image/png, image/gif, image/jpeg">
        </div>
      </div>

      <button type="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-3 py-2 text-center mr-2 my-2">글쓰기</button>
    </form>

    <script>
      function ModifyForm__submit(form) {
        if (form.subject.value.trim().length == 0) {
          alert('제목 입력해라');
          form.subject.focus();
          return;
        }

        if (form.content.value.trim().length == 0) {
          alert('내용 입력해라');
          form.content.focus();
          return;
        }

        form.submit();
      }
    </script>
  </div>
</section>
</body>
</html>
