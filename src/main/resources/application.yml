spring:
  profiles:
    active: dev, base-addi # 기본적으로 dev, base-addi 프로필이 활성화된다. application.yml에 덮어쓰워짐
  security:
    oauth2:
      client:
        registration:
          kakao:
            scope: profile_nickname, profile_image, account_email # 카카오 로그인 시 동의항목으로 설정한 값들을 작성 (이름 정해져있음)
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8010/login/oauth2/code/kakao # 카카오 개발자 사이트에서 추가한 Redirect URI 을 작성
            client-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/social?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
custom: # 코드 작성을 할 때 파일 경로를 가져오기 위해 추가
  genFileDirPath: /Users/dongmin/Desktop/upload/
logging:
  level:
    root: info
    com.ll.social.app: debug # debug > info